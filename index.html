<!DOCTYPE html>
<html lang="en">
<head>
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col justify-items-center items-center ">

    <div class="titlediv">
        <h1 class="title">Hello Again!</h1>
    </div>

    <div class="subtitlediv">
        <h2 class="subtitle">Welcome Back</h2>
    </div>

    <form action="" class="flex flex-col items-center  mr-[30px] ml-[32px] px-6">
        <div class="emaildiv">
            <div class="icondiv">
                <img src="./Assets/profile.svg" class="icon" alt="Icon">
            </div>
            <input id="email" placeholder="Email"
                class="email"
                type="text">
        </div>

        <div
            class="emaildiv">
            <div class="icondiv">
                <img src="./Assets/password.svg" class="icon" alt="Icon">
            </div>
            <input id="password" placeholder="Password"
                class="email"
                type="password">
        </div>

    </form>
    <button id="login" class="loginn">Login</button>

    <a href="register.html" class="registerr">Do you
        have an
        account? Register</a>


</body>
</html>

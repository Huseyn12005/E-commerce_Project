<!DOCTYPE html>
<html lang="en">
<head>
    <script defer src="register.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col justify-items-center items-center px-4">

    <div class="titlediv">
        <h1 class="title">Hello Again!</h1>
    </div>

    <div class="subtitlediv">
        <h2 class="subtitle">Welcome Back</h2>
    </div>

    <form action="" class="flex flex-col items-center  mr-[30px] ml-[32px] px-6 sm:grid sm:grid-cols-2">

        <div>
            <div
                class="namediv">
                <div class="icondiv">
                    <img src="./Assets/profile.svg" class="icon" alt="User Icon">
                </div>
                <input id="names" placeholder="Name"
                    class="name"
                    type="text">
            </div>

            <div
                class="namediv">
                <div class="icondiv">
                    <img src="./Assets/profile.svg" class="icon" alt="User Icon">
                </div>
                <input id="surname" placeholder="Surname"
                    class="name"
                    type="text">
            </div>
        </div>
     

        <div>
            <div
                class="namediv">
                <div class="icondiv">
                    <img src="./Assets/email.svg" class="icon" alt="User Icon">
                </div>
                <input id="email" placeholder="Email"
                    class="name"
                    type="text">
            </div>

            <div
                class="namediv">
                <div class="icondiv">
                    <img src="./Assets/password.svg" class="icon" alt="User Icon">
                </div>
                <input id="password" placeholder="Password"
                    class="name"
                    type="text">
            </div>
        </div>
    </form>
    <button id="register" class="registerr">Sign Up</button>

    <a href="index.html" class="loginn">Do you have an
        account? Log in</a>


</body>
</html>
